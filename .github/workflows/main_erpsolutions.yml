# Docs: https://github.com/Azure/webapps-deploy
# Purpose: Build and deploy ASP.NET Core app to Azure Web App - ERPSolutions

name: Build and deploy ASP.Net Core app to Azure Web App - ERPSolutions

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read  # required for actions/checkout

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ§° Set up .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: ğŸ› ï¸ Build the project
        run: dotnet build --configuration Release

      - name: ğŸš€ Publish the project
        run: dotnet publish -c Release -o published

      - name: ğŸ“¦ Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: published

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: ğŸ“¥ Download published artifact
        uses: actions/download-artifact@v4
        with:
          name: .net-app

      - name: ğŸš€ Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'ERPSolutions' # Your Web App name in Azure
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_E4FB01B1515746BF8C1B935EF7C8F0FE }}
          package: .
